; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env:espirgbani]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_flags =	--rts=0

; for firmware update over serial UART
upload_port = /dev/ttyUSB0
upload_speed = 700000

; for firmware update over WIFI
; upload_protocol = espota
; upload_port = esp-comms.local

build_flags =
	; host-name
	-D WIFI_HOST_NAME=\"$PIOENV\"
	; wifi SSID (when .json fails)
	-D WIFI_NAME=\"WIFI_SSID\"
	; wifi password (when .json fails)
	-D WIFI_PW=\"WIFI_PW\"
	; Logging level: 1 = error, 2 = warning, 3 = info, 4 = debug, 5 = verbose
	-D CORE_DEBUG_LEVEL=5
	-D CONFIG_ARDUHAL_LOG_COLORS=1

lib_deps =
	ArduinoWebsockets
	../esp-comms/lib
